<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Stephen Swart">
    <meta name="Access-Control-Allow-Origin" content="*">

    <title>{% block title %}Apps{% endblock %}</title>

    {# FAV ICON #}
    <!-- link rel="shortcut icon" href="img/favicon.ico" -->

    {# BOOTSTRAP #}
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">

    {# FONT AWESOME #}
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">

    {# GOOGLE FONTS #}
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    {# GOOGLE JQUERY #}
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>

    {% block app_head %}
    {% endblock %}
  </head>

  <body>
    {% block content %}
    {% endblock %}

    {# JAVASCRIPT #}

    {# bootstrap #}
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    {# App scripts #}
    {% block app_scripts %}
    {% endblock %}

    {# domready and ajax csrf script #}
    <script>
      $(document).ready(function(){
        {% block domready %}
        {% endblock %}
      });
    </script>

  </body>

</html>
