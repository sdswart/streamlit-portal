server {
  listen 80;

  # serve static files
  location /st/static/ {
    alias /static/;
  }

  # pass requests for dynamic content to gunicorn
  location / {
    proxy_pass http://web:8100;
    proxy_set_header Host $host;
    proxy_redirect off;
  }

}

server {
  listen 81;
  
  location ~ ^/(?<sp_port>.+?)/stream {
    rewrite ^\/(.+?)\/(.*) /$2 break;
    proxy_pass http://$host:$sp_port;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  location ~ ^/(?<sp_port>.+?)/ {
    rewrite ^\/(.+?)\/(.*) /$2 break;
    proxy_pass http://$host:$sp_port;
    proxy_set_header Host $host;
    proxy_redirect off;
  }

}

client_max_body_size 0;
